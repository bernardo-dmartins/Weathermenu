<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>


    <div class="container">
        <div class="form">
            <h1>Weather</h1> <br>
            <h2>Check the weather</h2>
            <div class="form-input-container">
                <input type="text" placeholder="Enter city name" id="city-input">
                <button id="search">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </button>
            </div>
        </div>
        <div id="weather-data">
            <h2>
                <i class="fa-solid fa-location-dot"></i>
                <span id="city">Porto Alegre</span>
            </h2> <br>
            <p id="temperature"><span><b>15</b></span>&deg;<b>C</b></p>
            <div id="description-container"> <br>
                <p id="description"><b>CÃ©u limpo</b><span> &#9729; </span></p>
            </div> <br>
            <div id="datails-container">
                <p id="umidity">
                    <i class="fa-solid fa-droplet"></i>
                    <span><b>80%</b></span>
                </p> <br>
                <p id="wind">
                    <i class="fa-solid fa-wind"></i>
                    <span><b>2km/h</b></span>
                </p>
            </div>
        </div>
    </div>


    <script src="script.js"></script>
</body>

</html>
